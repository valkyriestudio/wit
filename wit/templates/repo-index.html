{% extends "base.html" %}

{% block content %}
    {%- match data %}
    {%- when IndexView::Index with (index) %}
    {%- for item in index %}
      <div><a class="link" href="/git/index/{{ item.path }}">{{ item.path }}</a></div>
    {%- endfor %}
    {%- when IndexView::Blob with (blob) %}
{% include "blob-view.html" %}
    {%- endmatch %}
{%- endblock %}
